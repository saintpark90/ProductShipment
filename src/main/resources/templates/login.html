<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<title>아세아제지 제품출고현황</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" th:href="@{image/icon.ico}">
	<link th:href="@{css/bootstrap-4.0.0/dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{css/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{css/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{css/login/vendor/animate/animate.css}" rel="stylesheet" type="text/css">
	<link th:href="@{css/login/vendor/css-hamburgers/hamburgers.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{css/login/vendor/animsition/css/animsition.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{css/login/vendor/select2/select2.min.css}" rel="stylesheet" type="text/css">
	<link th:href="@{css/login/vendor/daterangepicker/daterangepicker.css}" rel="stylesheet" type="text/css">
	<link th:href="@{css/login/css/util.css}" rel="stylesheet" type="text/css">
	<link th:href="@{css/login/css/main.css}" rel="stylesheet" type="text/css">
	<script type="text/javascript" sec:authorize="isAuthenticated()">
		location.href = "/main.do"
    </script>
    <script type="text/javascript">
    /** * 모바일 페이지 강제 이동 */ //Mobile여부를 구분하기 위함 
    var uAgent = navigator.userAgent.toLowerCase(); // 아래는 모바일 장치들의 모바일 페이지 접속을위한 스크립트 
    var mobilePhones = new Array('iphone', 'ipod', 'ipad', 'android', 'blackberry', 'windows ce','nokia', 'webos', 'opera mini', 'sonyericsson', 'opera mobi', 'iemobile'); 
    for (var i = 0; i < mobilePhones.length; i++){ 
    	if (uAgent.indexOf(mobilePhones[i]) != -1){ 
    		alert("모바일에서는 로그인하실 수 없습니다.");
			location.href="/white.do"
    	} 
    };
	</script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1">
						아세아제지 제품출고현황 열람시스템
					</span>
				</div>
			    <div th:if="${loginFailMsg}" th:text="${loginFailMsg}" style="
			    	text-align: center;
			    	padding: 20px 0px;
			    	position:static;"></div>
			    <!-- <a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
    			<a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
			    <a sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>
			    <a sec:authorize="hasRole('ROLE_MEMBER')" th:href="@{/user/info}">내정보</a>
			    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">어드민</a> -->

				<form th:action="@{/login}" method="post" class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">아이디</span>
						<input class="input100" type="text" name="userID" placeholder="아이디를 입력하세요.">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">비밀번호</span>
						<input class="input100" type="password" name="password" placeholder="비밀번호를 입력하세요.">
						<span class="focus-input100"></span>
					</div>

<!-- 					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								자동로그인
							</label>
						</div>
					</div> -->

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" value="Log in">
							로그인
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="css/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="css/login/vendor/animsition/js/animsition.min.js"></script>
	<script src="css/login/vendor/bootstrap/js/popper.js"></script>
	<script src="css/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="css/login/vendor/select2/select2.min.js"></script>
	<script src="css/login/vendor/daterangepicker/moment.min.js"></script>
	<script src="css/login/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="css/login/vendor/countdowntime/countdowntime.js"></script>
	<script src="css/login/  js/main.js"></script>
</body>
</html>
